version: "2"
linters:
    enable:
        - asciicheck
        - errorlint
        - gosec
        - importas
        - misspell
        - revive
        - staticcheck
        - unconvert
        - whitespace
    disable:
        - errcheck
    exclusions:
        generated: lax
        presets:
            - comments
            - common-false-positives
            - legacy
            - std-error-handling
        paths:
            - third_party$
            - builtin$
            - examples$
formatters:
    enable:
        - gofmt
        - goimports
    settings:
        gofmt:
            simplify: true
    exclusions:
        generated: lax
        paths:
            - third_party$
            - builtin$
            - examples$
